<template name="sidebar">
  <!-- START LEFT SIDEBAR NAV-->
  <aside id="left-sidebar-nav">
    <ul id="slide-out" class="side-nav fixed leftside-navigation">
      <li class="user-details cyan darken-2">
        <div class="row">
          <div class="col col s4 m4 l4">
            <img src="./admin/images/logo/avatar.png" alt=""
              class="circle responsive-img valign profile-image cyan">
          </div>
          <div class="col col s8 m8 l8">
            <ul id="profile-dropdown-nav" class="dropdown-content">
              <li>
                <a href="#" class="grey-text text-darken-1">
                  <i class="material-icons">face</i> Profile</a>
              </li>
              <li>
                <a href="#" class="grey-text text-darken-1">
                  <i class="material-icons">settings</i> Settings</a>
              </li>
              <li>
                <a href="#" class="grey-text text-darken-1">
                  <i class="material-icons">live_help</i> Help</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#" class="grey-text text-darken-1">
                  <i class="material-icons">lock_outline</i> Lock</a>
              </li>
              <li>
                <a href="#" class="grey-text text-darken-1">
                  <i class="material-icons">keyboard_tab</i> Logout</a>
              </li>
            </ul>
            <a class="btn-flat dropdown-button waves-effect waves-light white-text profile-btn" href="#"
              data-activates="profile-dropdown-nav">{{userdetails.name}}<i
                class="mdi-navigation-arrow-drop-down right"></i></a>
            <p class="user-roal"></p>
          </div>
        </div>
      </li>
      <li class="no-padding">
        <ul class="collapsible" data-collapsible="accordion">
          <li class="bold {{#if currentRoute 'dashboard'}}active{{/if}}">
            <a href="/dashboard" class="waves-effect waves-cyan">
              <i class="material-icons">pie_chart_outlined</i>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>

          <!-- ONLY COMPANY CAN UADD & SEE EMPPLOYEE LIST -->
          {{#if isRole company}}
          <li class="bold {{#if currentRoute 'createemployee'}}active{{/if}}">
            <a href="/createemployee" class="waves-effect waves-cyan">
              <i class="material-icons">cast</i>
              <span class="nav-text">Create Employee</span>
            </a>
          </li>
       
          <li class="bold {{#if currentRoute 'employeelist'}}active{{/if}}">
            <a href="/employeelist" class="waves-effect waves-cyan">
              <i class="material-icons">insert_link</i>
              <span class="nav-text">Employee List</span>
            </a>
          </li>
          {{/if}}

          <!-- COMPANY & CONTRACTOR CAN ADD CLAIMS -->
          {{#if isRole company }}
          <li class="bold {{#if currentRoute 'add-claims'}}active{{/if}}">
            <a href="/add-claims" class="waves-effect waves-cyan">
              <i class="material-icons">format_size</i>
              <span class="nav-text">Add Claims</span>
            </a>
          </li>
          {{/if}}

          <li class="bold {{#if currentRoute 'claims'}}active{{/if}}">
            <a href="/claims" class="waves-effect waves-cyan">
              <i class="material-icons">format_color_text</i>
              <span class="nav-text">Claims List</span>
            </a>
          </li>

          <!-- ONLY COMPANY CAN USE SETTINGS & BILLING -->
          {{#if isRole company }}
          <!-- <li class="bold {{#if currentRoute 'billing'}}active{{/if}}">
            <a href="/billing" class="waves-effect waves-cyan">
              <i class="material-icons">invert_colors</i>
              <span class="nav-text">Billing</span>
            </a>
          </li> -->
          <li class="bold  {{#if currentRoute 'settings'}}active{{/if}}">
            <a href="/Settings" class="waves-effect waves-cyan">
              <i class="material-icons">border_all</i>
              <span class="nav-text">Settings</span>
            </a>
          </li>
          {{/if}}
          <li class="bold {{#if currentRoute 'myaccount'}}active{{/if}}">
            <a href="/myaccount" class="waves-effect waves-cyan">
              <i class="material-icons">assignment_ind</i>
              <span class="nav-text">My Account</span>
            </a>
          </li>
          <li class="bold">
            <a href="#" id="logout" class="waves-effect waves-cyan">
              <i class="material-icons">lightbulb_outline</i>
              <span class="nav-text">Logout</span>
            </a>
          </li>

        </ul>
      </li>
    </ul>
    <a href="#" data-activates="slide-out"
      class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only">
      <i class="material-icons">menu</i>
    </a>
  </aside>
  <!-- END LEFT SIDEBAR NAV-->
</template>
